<html>

<head>
    <title>bridgeit</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        /**
         *@creating str object
         */
        var str = {
            num: "bridgeit:"
        };
        /**
         *@constructor
         *@param{number}-args we have to take n no of arguments
         */
        function myfunction(...args) {
            for (i = 0; i < args.length; i++) {
                document.write(this + " " + args[i] + "<br>");
            }
        }
        var n = prompt("enter the range:");

        var x = [];
        for (var i = 0; i < n; i++) {
            x[i] = prompt("enter the name:");

        }

        myfunction.apply(str.num, x);
    </script>
</body>

</html>
